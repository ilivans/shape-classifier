plugins {
    id 'java'
    id 'info.solidsoft.pitest' version '1.3.0'
}

group 'com'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

pitest {
    targetClasses = ['ShapeClassifier']  //by default "${project.group}.*"
    targetTests = ['*WhiteBoxTest']  // change to use specific test classes
    threads = 4
    outputFormats = ['XML', 'HTML']
    timestampedReports = false
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
